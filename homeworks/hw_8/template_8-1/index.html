<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Template 8.1</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/styles_769-1279.css">
    <link rel="stylesheet" href="css/styles_0-768.css">
</head>
<body>
    <div class="container">
        <section class="cards">
            <div class="card">
                <div class="card-image">
                    <img src="img/nicole_milton.png" alt="seashore">
                </div>
                <h3 class="card-title">Nicole Milton</h3>
                <p class="card-description">Nicole Milton</p>
            </div>
            <div class="card">
                <div class="card-image">
                    <img src="img/bootstrap_based_design.png" alt="palm tree">
                </div>
                <h3 class="card-title">Bootstrap Based Design</h3>
                <p class="card-description">Nicole Milton</p>
            </div>
            <div class="card">
                <div class="card-image">
                    <img src="img/prototyping.png" alt="palm trees">
                </div>
                <h3 class="card-title">Prototyping</h3>
                <p class="card-description">Nicole Milton</p>
            </div>
            <div class="card">
                <div class="card-image">
                    <img src="img/more_than_image.png" alt="tower">
                </div>

            </div>
            <div class="card">
                <div class="card-image">
                    <img src="img/startup_framework_generator.png" alt="sea">
                </div>

                <p class="card-description">Nicole Milton</p>
            </div>
            <div class="card">
                <div class="card-image">
                    <img src="img/more_than_design.png" alt="mountain">
                </div>

                <p class="card-description">Nicole Milton</p>
