<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form 6.1</title>
</head>
<body>
<form>
    <p class="form__title">Вхід в особистий кабінет</p>
    <label for="login">
        <input type="text" id="login" name="login" placeholder="Логін або email">
    </label>
    <label for="password">
        <input type="password" id="password" name="password" placeholder="Пароль">
    </label>
    <div>
        <label>
            Запам'ятати мене
            <input type="checkbox" id="remember" name="remember">
        </label>
        <button type="submit">Вхід</button>
    </div>
</form>
</body>
</html>
