<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            padding: 100px 50px;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        p {
            margin-bottom: 30px;
            font-size: 34px;
            font-weight: bold;
            color: #292929;
        }
        .blocks {
            padding: 80px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fbe2c6;
        }
        .block {
            width: 100px;
            height: 100px;
            background-color: red;
            transition: all .5s ease-in-out;
        }
        .block:hover {
            background-color: darkgray;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<p>Hover your cursor over the block</p>
<div class="blocks">
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
</div>
</body>
</html>
