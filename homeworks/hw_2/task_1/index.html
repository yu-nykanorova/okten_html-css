<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            padding: 50px 30px;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background-color: #efefef;
        }

        h1 {
            margin-bottom: 20px;
        }

        .foodstuffs {
            padding: 20px 10px;
            display: flex;
            justify-content: space-around;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
            border-bottom: 1px solid darkgray;
        }

        .food-item {
            padding: 20px 10px;
            width: 200px;
            border: 1px solid darkgray;
            border-radius: 35px;
        }

        img {
            width: 100%;
            object-fit: cover;
        }

        p {
            font-size: 18px;
            font-weight: 500;
        }

        .final-title {
            margin-top: 10px;
            font-size: 20px;
            font-weight: 600;
        }
    </style>
</head>
<body>
<h1>What do I have in my fridge?</h1>
<div class="foodstuffs">
    <div class="food-item">
        <img src="https://png.pngtree.com/png-clipart/20250126/original/pngtree-bell-peppers-png-image_20337779.png" alt="pepper">
        <p>Pepper</p>
    </div>
    <div class="food-item">
        <img src="https://png.pngtree.com/png-clipart/20231016/original/pngtree-fresh-fruit-apple-png-image_13318561.png" alt="apple">
        <p>Apple</p>
    </div>
    <div class="food-item">
        <img src="https://png.pngtree.com/png-clipart/20231017/original/pngtree-piece-of-dutch-cheese-png-image_13325891.png" alt="cheese">
        <p>Cheese</p>
    </div>
    <div class="food-item">
        <img src="https://png.pngtree.com/png-vector/20250910/ourmid/pngtree-fresh-corn-cob-with-water-droplets-png-image_17400014.webp" alt="corn">
        <p>Corn</p>
    </div>
    <div class="food-item">
        <img src="https://png.pngtree.com/png-vector/20240219/ourmid/pngtree-oyster-mushrooms-growing-png-image_11751234.png" alt="mushroom">
        <p>Mushroom</p>
    </div>
    <div class="food-item">
        <img src="https://png.pngtree.com/png-vector/20250105/ourmid/pngtree-garlic-logo-png-image_15053088.png" alt="garlic">
        <p>Garlic</p>
    </div>
    <div class="food-item">
        <img src="https://png.pngtree.com/png-vector/20240413/ourmid/pngtree-a-piece-of-meat-that-is-cut-in-half-png-image_11955762.png" alt="beef">
        <p>Beef</p>
    </div>
    <div class="food-item">
        <img src="https://png.pngtree.com/png-clipart/20211116/original/pngtree-rohu-carp-fish-png-png-image_6940208.png" alt="fish">
        <p>Fish</p>
    </div>
    <div class="food-item">
        <img src="https://png.pngtree.com/png-vector/20250606/ourmid/pngtree-chicken-eggs-isolated-on-transparent-background-png-image_16464753.png" alt="eggs">
        <p>Eggs</p>
    </div>
    <div class="food-item">
        <img src="https://png.pngtree.com/png-vector/20250323/ourmid/pngtree-fresh-coriander-leaves-bunch-png-image_15857611.png" alt="coriander">
        <p>Coriander</p>
    </div>
</div>
<div class="final-title">... that's all ...</div>
</body>
</html>
